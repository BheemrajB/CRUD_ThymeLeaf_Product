<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #74ebd5, #acb6e5); font-family: 'Poppins', sans-serif;">
<div class="container py-5">
    <div class="card p-4 shadow" style="border-radius: 15px;">
        <h2 class="mb-4">Update Product</h2>
        <form th:action="@{/saveProduct}" th:object="${product}" method="post">
            <!-- Hidden ID field (important for updates) -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" th:field="*{productName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Model No</label>
                <input type="text" th:field="*{modelNo}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Price ($)</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" th:field="*{Description}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Update Product</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
