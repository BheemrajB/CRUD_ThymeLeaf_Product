<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-center">Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input th:field="*{username}" class="form-control" placeholder="Enter username" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
      Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
  </div>
</div>
</body>
</html>
