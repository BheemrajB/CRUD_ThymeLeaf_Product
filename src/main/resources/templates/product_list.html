<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1>Product List</h1>
    <a th:href="@{/showNewProductForm}" class="btn btn-success mb-3">‚ûï Add Product</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>Model No</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.modelNo}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <a th:href="@{/showFormForUpdateProduct/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm">‚úèÔ∏è Update</a>
                <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-outline-danger btn-sm">üóëÔ∏è Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
